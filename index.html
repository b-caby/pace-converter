<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Pace converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
</head>

<body>

<input type="button" title="getMinutePosition" onclick="getPosition('minutes')">
<input type="button" title="getMinuteLength" onclick="getLength('minutes')">
<input type="button" title="getSecondPosition" onclick="getPosition('seconds')">
<input type="button" title="getSecondLength" onclick="getLength('seconds')">

<div class="container">
  <span id="minutes" class="time_container minutes">
    <time id="minutes_start">9</time>
    <time>10</time>
    <time>0</time>
    <time>1</time>
    <time>2</time>
    <time>3</time>
    <time>4</time>
    <time>5</time>
    <time>6</time>
    <time>7</time>
    <time>8</time>
    <time>9</time>
    <time>10</time>
    <time>0</time>
    <time id="minutes_end">1</time>
  </span>
  <span id="seconds" class="time_container seconds">
    <time id="seconds_start">8</time>
    <time>9</time>
    <time>10</time>
    <time>0</time>
    <time>1</time>
    <time>2</time>
    <time>3</time>
    <time>4</time>
    <time>5</time>
    <time>6</time>
    <time>7</time>
    <time>8</time>
    <time>9</time>
    <time>10</time>
    <time>0</time>
    <time>1</time>
    <time id="seconds_end">2</time>
  </span>
</div>

<style>

.container {
  display: grid;
  grid-template-columns: auto auto;
}

.time_container::-webkit-scrollbar {
    display: none;
}

.time_container {
  display: grid;
  align-items: center;
  overflow-y: auto;
  overscroll-behavior-y: contain;
  scroll-snap-type: y mandatory;
  padding-inline-end: 1ch;
  font-weight: lighter;
  color: hsl(0 0% 20%);
}

.minutes {
  grid-auto-rows: 100px;
  max-block-size: calc(100px * 3);
  font-size: 80px;
  justify-content: end;
}

.seconds {
  grid-auto-rows: 60px;
  max-block-size: calc(60px * 5);
  font-size: 40px;
}

.time_container > * {
  scroll-snap-align: center;
  color: rgb(0, 0, 0);
}
</style>

<script>
  var minutesContainerId = "minutes";
  var secondsContainerId = "seconds";
  var positionMinutesUp = 100;
  var positionMinutesDown = 1100;
  var positionSecondsUp = 60;
  var positionSecondsDown = 660;
  var optionsMinutes = {
    root: document.getElementById(minutesContainerId),
    rootMargin: "0px",
    threshold: 1.0
  };
  var optionsSeconds = {
    root: document.getElementById(secondsContainerId),
    rootMargin: "0px",
    threshold: 1.0
  }
  var scrollDownMinutes = new IntersectionObserver(entries => scroll(entries, minutesContainerId, positionMinutesUp), optionsMinutes);
  var scrollUpMinutes = new IntersectionObserver(entries => scroll(entries, minutesContainerId, positionMinutesDown), optionsMinutes);
  var scrollDownSeconds = new IntersectionObserver(entries => scroll(entries, secondsContainerId, positionSecondsDown), optionsSeconds);
  var scrollUpSeconds = new IntersectionObserver(entries => scroll(entries, secondsContainerId, positionSecondsUp), optionsSeconds);

  scrollToPosition(minutesContainerId, positionMinutesUp);
  scrollToPosition(secondsContainerId, positionSecondsUp);

  function scrollToPosition(containerId, position) {
    var element = document.getElementById(containerId);
    element.scrollTo(0, position);
  }

  function getPosition(containerId) {
    var element = document.getElementById(containerId);
    alert(element.scrollTop);
  }

  function getLength(containerId) {
    var element = document.getElementById(containerId);
    alert(element.scrollHeight);
  }

  function scroll(entries, containerId, position) {
    entries.forEach(entry => {
      if (!entry.isIntersecting) {
        return;
      }

      scrollToPosition(containerId, position);
    });
  }

  scrollDownMinutes.observe(document.getElementById("minutes_end"));
  scrollUpMinutes.observe(document.getElementById("minutes_start"));
  scrollDownSeconds.observe(document.getElementById("seconds_end"));
  scrollUpSeconds.observe(document.getElementById("seconds_end"));
</script>

</body>
</html>
